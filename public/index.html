<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
  <script type="text/javascript">
    var t0 = performance.now();

    // Set to false if testing hydration
    var csrOnly = true;

    var delay = function (t, v) {
      return new Promise(function (resolve) {
        setTimeout(resolve.bind(null, v), t)
      });
    }

    const t1 = performance.now();
    console.log("inline start " + (t1 - t0) + " milliseconds.");

    if (!csrOnly) {
      delay(100)
        .then(function () {

          document.getElementById('root').insertAdjacentHTML('afterbegin', '<div class="App"><header class="App-header"><img src="/static/media/logo.25bf045c.svg" class="App-logo" alt="logo"><p>Edit <code>src/App.js</code> and save to reload.</p><a class="App-link" href="https://reactjs.org" target="_blank" rel="noopener noreferrer">Learn React</a></header><div>Hello Eric</div></div>');
          window.bodyReplaced = true;

          var t4 = performance.now();
          console.log("inline fragment replaced " + (t4 - t0) + " milliseconds.");
        })
      }

  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
